<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Electronic Order</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
</style>
<body>
    <header style="width: 80%; border: 1px solid #000; margin: 20px auto;">
        <table>
            <tr>
                <td style="padding: 10px 20px;">Home</td>
                <td style="padding: 10px 20px;">Generate Link</td>
                <td style="padding: 10px 20px;">Transaction History</td>
                <td style="padding: 10px 20px;">Policy</td>
                <td style="padding: 10px 20px;">LogOut</td>
            </tr>
        </table>
    </header>]
    <main style="display: flex;">
        <div>
            <figure>
                <img src="" alt="" width="200" height="200">
            </figure>
            <input type="submit" value="Upload Picture">
        </div>
        <table>
        <div>
                <tr>
                    <td>
                        <label for="">Title Here</label>
                        <input type="text" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Description</label>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Account Number</label>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Bank</label>
                        <input type="text" list="bank">
                        <datalist id="bank">
                            <option value="HBSC"></option>
                            <option value="BRI"></option>
                            <option value="BCA"></option>
                            <option value="BNI"></option>
                        </datalist>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Account Holder</label>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Transaction</label>
                        <input type="number" min="1" max="10">
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>*if the transaction is for 3 person, chose 3 form the drown-drown list</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox">
                        <label for="">Send To Mobile Phone</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox">
                        <label for="">Send To Email</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for=""></label>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Send To Mobile Phone</label>
                        <input type="tel">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Send To Email</label>
                        <input type="email">
                    </td>
                </tr>
        </div>
        </table>
    </main>
</body>
</html>
